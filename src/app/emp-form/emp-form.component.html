
            <form [formGroup]="EmployeeForm" (ngSubmit)="onSubmit()" >
                <h3 style="text-align: center;">Employee Details</h3>

               <div>
                <label for="name" class="mt-3">Name: <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="name" formControlName="name" [ngClass]="{'is-invalid': submitted && f.name.errors}">
               </div>

                <div>
                    <label for="empid" class="mt-3">Employee ID: <span style="color: red;">*</span></label>
                    <input type="number" class="form-control" id="empid" formControlName="empid" [ngClass]="{'is-invalid': submitted && f.empid.errors }">
                    <span *ngIf="submitted && f.empid.errors" style="color: red;">Employee Id is Required*</span>
                </div>

                <div>
                    <label for="email" class="mt-3">Email: <span style="color: red;">*</span></label>
                    <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{'is-invalid': submitted && f.email.errors }">
                    <span *ngIf="submitted && f.email.errors" style="color: red;">Enter Valid Email Id*</span>
                </div>

                <div>
                    <label for="phone" class="mt-3">Phone No: <span style="color: red;">*</span></label>
                    <input type="number" maxlength="10" class="form-control" id="phone" formControlName="phone" [ngClass]="{'is-invalid': submitted && f.phone.errors }">
                    <span *ngIf="submitted && f.phone.errors" style="color: red;">Phone number required*</span>
                </div>

                <div>
                    <label for="joiningdate" class="mt-3">Joining Date: <span style="color: red;">*</span></label>
                    <input type="date" [max]="maxdate" class="form-control" id="joiningdate" formControlName="joiningdate" [ngClass]="{'is-invalid': submitted && f.joiningdate.errors }">
                </div>

                <input *ngIf="isSubmit" type="submit" class="btn btn-primary mt-5" value="Submit">
                <input *ngIf="isUpdate" type="button" (click)="OnUpdata()" class="btn btn-success mt-5" value="Update">
            </form>
