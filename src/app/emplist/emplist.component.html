<h3 style="text-align: center;">Employee List</h3>

<table class="table col-md-10" >
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Emp.Id</th>
            <th scope="col">Email</th>
            <th scope="col">Phone No.</th>
            <th scope="col">Joining Date</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of empList; let i=index">
            <td>{{data.name}}</td>
            <td>{{data.empid}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.joiningdate | date:'dd/MM/yy'}}</td>
            <td><a class="text-primary" (click)="OnEdit(data)">edit</a></td>
            <td><a class="text-primary" (click)="open(content, data)">delete</a></td>
        </tr>
    </tbody>
</table>


<!-- Button trigger modal -->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">User Confirmation</h4>
      <button type="button" class="btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h5>Do you want to delete this employee details.?</h5>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="modal.close('Yes')">Yes</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('No')">No</button>
    </div>
  </ng-template>
